<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	  <title>开始使用layui</title>
	  <!--引用layui.css文件-->
	  <link rel="stylesheet" href="css/layui.css">
	</head>
	<body>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
		    <legend>列偏移</legend>
		  </fieldset> 
		   
		  <div class="layui-row">
		    <div class="layui-col-md4">
		      <div class="grid-demo layui-bg-green">4/12</div>
		    </div>
		    <div class="layui-col-md4 layui-col-md-offset4">
		      <div class="grid-demo layui-bg-red">偏移4列</div>
		    </div>
		    <!--如果一行不够放元素，那么会自动换行第二行显示-->
		    <div class="layui-col-md1 layui-col-md-offset5">
		      <div class="grid-demo layui-bg-green">偏移5列</div>
		    </div>
		    <div class="layui-col-md1">
		      <div class="grid-demo layui-bg-red">不偏移</div>
		    </div>
		  </div>
		   
		  <div class="layui-row">
		    <div class="layui-col-md3 layui-col-md-offset3">
		      <div class="grid-demo layui-bg-green">偏移3列</div>
		    </div>
		    <div class="layui-col-md3 layui-col-md-offset1">
		      <div class="grid-demo layui-bg-red">偏移1列</div>
		    </div>
		  </div>
	</body>
</html>
